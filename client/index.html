<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome To Sdg Chat Gpt</title>
  <link rel="stylesheet" href="style.css" />
</head>

<style>
  .basicstyle {
    color: white;
    border-radius: 20px;
    margin-top: 5%;
    padding: 20px;
    -webkit-box-shadow: 10px 10px 10px 5px rgba(0, 0, 0, 0.79);
    -moz-box-shadow: 10px 10px 10px 5px rgba(0, 0, 0, 0.79);
    box-shadow: 10px 10px 10px 5px rgba(0, 0, 0, 0.79);
  }

  .icondesign {
    display: flex;
    gap: 10px;
    align-items: center;
  }
</style>

<body>
  <div id="app">
    <div class="basicstyle">
      <center>
        <div class="icondesign">
          <img src="favicon.ico">
          <h1>SDG CHAT GPT</h1>
        </div>
      </center>
    </div>
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask Me Anything..."></textarea>
      <button type="submit"><img src="assets/send.svg" /></button>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
